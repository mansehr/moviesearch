<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Search streaming movie</title>
    <style>
       body {
        min-width: 530px;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      
      #popup {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #target {
      	display: none;
      	float: left;
      	margin-left: 10px;
      }
      
      #errMsg {
      	color: red;
      	text-align: center;
      	width: 100%;
      }
      
      h1, h2 {
      	margin: 10px 0 0 10px;
      }
      
      #settings_lnk {
      	background: url('settings.png') no-repeat;
	  	background-size: 24px 24px;
	  	height: 24px;
	  	width: 24px;
	  	float: right;
		border: none;
		cursor: pointer
      }

      #settings {
	  	float: right;
		margin: 1em; 
      }
      
      #settings #suppliers_list {
	  	border: 1px solid black;
		background-color: #fffffc;
		width: 140px;
		float: right; 
      }
      
      #search_img {
      	margin-left: 10px;
      }
      
      ul {
      	margin: 0px;
      	padding: 0px;
      	list-style-type: none;
      }
      
      .movie_list li {
      	border: 1px solid lightgrey;
      	font-size: 12px;
	    display: block;
	  	vertical-align: bottom;
	  	width: 115px;
	  	height: 245px;
	  	margin: 0 5px 5px 0;
	  	padding: 5px;
	  	float: left;
	  	overflow: hidden;
	  }
	  
	  .movie_list li img {
        border: 2px solid black;
        vertical-align: middle;
        width: 110px;
        height: 156px;
        display: block;
        margin-bottom: 5px;
      }
	  
	  li a.logo {
	  	display: block;
	  	background-size: 110px 35px;
	  	width: 110px;
	  	height: 35px;
	  }
	  
      .hidden {
        display:none;
       }
       
       .list-title {
        padding-top: 20px;
        clear:both;
       }
       
       #footer {
		   width:100%;
		   padding: 0 -20px;
		   height:14px;   /* Height of the footer */
		   background:#EEE;
		   text-align: right;
		   font-size: 12px;
		   marign-top: 1em;
		   clear: both;
		}
		#footer a {
			color: #000;
		}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see google extension Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
  	<p id="debugField" class="hidden" />
    <div id="popup">
	    <div id="settings">
		<a id="settings_lnk" ></a>
			<ul id="suppliers_list" class="hidden"><li>Filmtj&auml;nster:</li></ul>
		</div>
		
		<h1 id="title">S&ouml;k streamingfilm:</h1>
		<p id="errMsg" class="hidden" />
		<p id="infoMsg" class="hidden" />
		<div id="form_result" class="hidden">
			<form id="target" action="">
				<input type="text" id="movie_name" name="movie_name" value="" placeholder="Ange film att sÃ¶ka efter" size=53 /> 
			</form>
		</div>
		<img id="search_img" src="./loading.gif" />
	    <p id="result" />
	    <div id="footer"><a href="http://www.mansehr.se" target="_blank">Mansehr</a> - &copy; 2013&nbsp;&nbsp;</div>
    </div>
  </body>
</html>
